<!doctype html>
<html lang="en-us">
<head>
    <title>Fenestra</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="enable-threads.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loading" class="centered">
    <div style="height: 50%">
        <div style="height: 30%"> </div>
        <h2 id="not_working">

                <div class="progress-bar" id="progress-bar-content">

            </div>

    </div>



    <div class="loading_ripple">
        <div class="lds-ripple"><div></div><div></div></div>
    </div>

    <div style="height: 10%">
    </div>

    <div class="footer">
        <a href="https://werwolv.net">Homepage</a>

        <a href="https://github.com/WerWolv/Fenestra">GitHub</a>
    </div>
</div>

<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>

<script src="wasm-config.js"></script>
<script async src="fenestra.js"></script>
</body>
</html>
